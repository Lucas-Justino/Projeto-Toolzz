<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-section">
        <a href="../dark_mode/index.html" class="dark-mode-btn">Dark Mode</a>
        <div class="logo-container">
            <img src="../logo.jpg" alt="Logo da Empresa" class="logo">
            <p class="company-name">Toolzz<span class="circled">R</span></p>

        </div>
        <a href="#" class="create-account-link">Criar conta</a>
        <h2 class="welcome-title">Boas-Vindas!</h2>
        <p>Entre utilizando uma das opções abaixo</p>
        <div class="social-buttons">
            <button class="social-button"><img src="../dark_mode/google.jpg" alt="Google"></button>
            <button class="social-button"><img src="../facebook.jpg" alt="Facebook"></button>
            <button class="social-button"><img src="../apple.jpg" alt="Apple"></button>
            <button class="social-button"><img src="../dark_mode/twitter.jpg" alt="Twitter"></button>
        </div>
        <p class="or-text">ou</p>
        <form class="login-form">
            <div class="form-input-container">
                <i class="fas fa-user"></i>
                <input type="text" class="form-input" placeholder="Usuário">
            </div>
            <div class="form-input-container">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-input" placeholder="Senha">
            </div>
            <label class="remember-me"><input type="checkbox"> Manter conectado</label>
            <button class="login-btn"><i class="fas fa-sign-in-alt"></i>Entrar</button>
            <p class="forgot-password">Esqueceu sua senha? <a class="recovery-password" href="">Recuperar senha</a>
            </p>
        </form>
    </div>

</body>
</html>
